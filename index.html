<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
if(window.XMLHttpRequest) {
  var xHttp = new XMLHttpRequest();
  xHttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    document.write(this.responseText);
  }
  xHttp.open("GET", "https://api.ipify.org", true);
  xHttp.send();
}
    </script>
  </body>
</html>
